<!DOCTYPE html>
    <body>
        <form method="post">
<!-- makes it so the checkboxes are even -->
            <label>
                {{q}}
                <!-- removes bullets beside checkboxes -->
                <ul style="list-style: none;">
                    {% for each in a %}
                    <li>
                        <input type="checkbox" name="uAnswer" value="{{a.index(each)}}"/> {{each}}</li>
                        {% endfor %}
                </ul>
            </label>
        </form>
    </body>
</html>
